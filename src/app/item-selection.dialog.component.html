<h4 mat-dialog-title>
  Catalog
  <span style="float: right" *ngIf="selectedItems.length > 0">
    <span id="item-count" class="dialog-meta">{{ selectedItems.length }} selected</span>
    <span id="items-total" class="dialog-meta">{{ totalSelected | currency:'EUR' }} in Total</span>
  </span>
</h4>
<mat-dialog-content>
  <div #table>
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{ item.price | currency:'EUR' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="clickable" *matRowDef="let row; columns: displayedColumns;" (click)="selectItem($event, row)"></tr>
    </table>
  </div>

  <form id="item-new-container" (ngSubmit)="onSubmit()" #newTapForm="ngForm">
    <mat-form-field>
      <input #name="ngModel" matInput tabindex="-1" id="item-new-name" name="name" type="text" placeholder="Name"
        [(ngModel)]="newItem.name">
    </mat-form-field>
    <mat-form-field>
      <input #price="ngModel" matInput tabindex="-1" id="item-new-price" name="price" type="text" placeholder="Price"
        [(ngModel)]="newItem.price">
    </mat-form-field>
    <button type="submit" style="display: none">Submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="between">
  <mat-chip-list>
    <mat-chip>{{ data.tapname }}</mat-chip>
  </mat-chip-list>
  <button mat-button mat-dialog-close tabindex="-1">Close</button>
</mat-dialog-actions>
